plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.8.0 '
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:${junitVersion}'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:${junitVersion}'
}

application {
    mainModule = 'de.medieninformatik.Threadpools'
    mainClass = 'de.medieninformatik.Threadpools.ThreadpoolSort'
}

test {
    useJUnitPlatform()
}